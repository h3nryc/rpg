<html>
  <head>
  	<script src="./jquery-3.4.1.min.js"></script>
    <script src="./p5.min.js"></script>
    <script src="./logic.js"></script>
    <script src="./player.js"></script>
    <script src="./inventory.js"></script>
    <script src="./mapGen.js"></script>
    <script src="./entities.js"></script>
    <script src="./fight.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<div class="center">
  <span class="cont" id="">
    <span class="stats">
      <p>Stats</p>

      <ul>
        <li>Health - <div class="prog-bar-outer"><div class="prog-bar-inner">100</div></div></li>
        <li>Speed - <div class="prog-bar-outer"><div class="prog-bar-inner">100</div></div></li>
        <li>Strength - <div class="prog-bar-outer"><div class="prog-bar-inner">100</div></div></li>
        <li>Mana - <div class="prog-bar-outer"><div class="prog-bar-inner">100</div></div></li>
        <li>Skill - <div class="prog-bar-outer"><div class="prog-bar-inner">100</div></div></li>
      </ul>

      <p>You are a Warrior</p>
      <a href="#">Click here to change class (Will reset progress)</a>
    </span>

    <div id="parent"></div>


    <span class="inventory">
      <p>Inventory</p>
      <div class="grid">
          <span>
            <div class="slot one">
                  <span>1</span>
                </div>
                <div class="slot">
                  <span>2</span>
                </div>
                <div class="slot">
                  <span>3</span>
                </div>
            </span>
            <span>
              <div class="slot">
                <span>4</span>
              </div>
              <div class="slot">
                <span>5</span>
              </div>
              <div class="slot">
                <span>6</span>
              </div>
          </span>
          <span>
            <div class="slot">
              <span>7</span>
            </div>
            <div class="slot">
              <span>8</span>
            </div>
            <div class="slot">
              <span>9</span>
            </div>
        </span>
      </div>
    </span>
  </span>

  <div class="bottom">
    <div class="fight-buts">
<span ><div class="fight-but"></div><div class="fight-but"></div></span>
      <div class="fight-but"></div>
      <div class="fight-but"></div>
        <div class="mob-health-outer">
          <div class="mob-health-inner"></div>
        </div>
    </div>
  </div>
</div>
  </body>
</html>
